<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css" />
    
</head>
<body>
    <div class="sign-in-container">
        <div class ="form-signin">
            <img src="images/aboutMe.png" class="studentImage" alt="studentImage"  width="100" height="100">        
            <form id='signIn' target="_self" action="home_page.html">
                <h1>Please sign in</h1> 
                <span class="help-block" id="errMsg"></span>
                <div class="form-group">
                    <input class="form-control" id="email" name="email"  type= "email" placeholder="Email address" minlength="5" maxlength="20" autofocus/>    
                </div>
                <div class="form-group">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input type="checkbox" id="show-password" />
                    <label for="show-password">Remember Me</label>
                </div>
                <div>
                    <a href="home_page.html">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
    

    <script src='loginValidation.js'></script>
</body>
</html>
