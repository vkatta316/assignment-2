    <h2>We value your feedback, please rate your experience below:</h2>
    <div class="feedback-container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label">
            <div class="slider"></div>
        </label>
        <span>Good</span>
    </div>
    <div class="feedback-container">
        <input type="checkbox" id="bad" class="toggle">
        <label for="bad" class="label">
            <div class="slider"></div>
        </label>
        <span>Bad</span>
    </div>
