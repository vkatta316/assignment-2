<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='calculator.css'>
    <title>Calculator</title>
  </head>
  <body class="d-flex justify-content-center align-items-center h-100">
      <div class="container main-container">
          <div class="card text-center mx-auto border-dark mb-3">
              <div class="card-body">
                <h1>Calculator</h1>
                <form id="tip-form">
                    <div class="form-group row mt-4 card-elements">
                      <label for="price" class="col-sm-5 col-form-label labels-right">Total Bill :</label>
                      <div class="col-sm-5">
                        <input type="text" class="form-control" id="price" name="price" size="20" maxlength="10" min="1" max="10" inputmode="decimal" autofocus="autofocus">
                        <span class="help-block" id="errMsg"></span>
                      </div>
                    </div>
                    <div class="form-group row mt-4 card-elements">
                      <label for="percentage" class="col-sm-5 col-form-label labels-right">Tip :</label>
                      <div class="col-sm-5">
                        <input type="range" class="form-control slider" name="tip" id="tipValue" min="0" max="100" value="0">
                      </div>
                    </div>
                    <div class="form-group row mt-4 card-elements">
                        <label for="tipPercentage" class="col-sm-5 col-form-label labels-right">Tip (%) :</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" id="tipPercentage" name="tipPercentage" value="0" inputmode="decimal" disabled>
                        </div>
                      </div>
                    <div class="form-group row mt-4 card-elements">
                        <label for="tipAmount" class="col-sm-5 col-form-label labels-right">Tip Amount :</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" id="tipAmount" name="tipAmount" inputmode="decimal" disabled>
                        </div>
                      </div>
                    <div class="form-group row mt-4 card-elements">
                        <label for="totalAmount" class="col-sm-5 col-form-label labels-right">Total Bill with Tip :</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" id="totalBillWithTip" name="totalBillWithTip" inputmode="decimal" disabled>
                        </div>
                      </div>
                  </form>
                  
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='calculator.js'></script>
  </body>
</html>
