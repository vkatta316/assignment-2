<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Followers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>
<body>
        <div class="container">
            <i class="fa-brands fa-linkedin-in"></i>
            <div class="total" data = "52000">52000</div>
            <span>LinkedIn Followers</span>
        </div>
        <div class="container">
            <i class="fa-brands fa-square-instagram"></i>
            <div class="total" data = "120000">1200000</div>
            <span>Instagram Followers</span>
        </div>

        <div class="container">
            <i class="fa-brands fa-github"></i>
            <div class="total" data = "12000">12000</div>
            <span>GitHub Followers</span>
        </div>

        <div class="container">
            <i class="fa-brands fa-square-facebook"></i>
            <div class="total" data = "200000">200000</div>
            <span>Facebook Friends</span>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
