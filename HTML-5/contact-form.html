<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel='stylesheet' type='text/css' media='screen' href='contact.css'>
</head>
<body>
    <div class="container">
      <h1>Contact</h1>
      
      <form class="contactGroup" id="form"  >
        <h4>Message Me</h4>
        <input class="contactInput" id="name" type="text" name="name" placeholder="Name" required minlength="6" maxlength="15"/>
        <input class="contactInput" id="email" type="email" name="email" placeholder="Email Address"/>
        <input class="contactInput"  id="subject" type="text" name="subject" placeholder="Subject"/>
        <textarea class="contactInput" id="message" name="notes" placeholder="Message" cols="30" rows="6" ></textarea>
        <button class="btn">Send Message</button>
        <ul class="contact" id="contact">
          
        </ul>
      </form>
    </div>
</body>
</html>
