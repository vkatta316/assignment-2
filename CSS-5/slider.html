<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="description" content="" />
    <title>Check boxes With Styling </title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h2>We value all feedback, please rate your experience below:</h2>
    <div class="container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label">
            <div class="slider"></div>
        </label>
        <span>Good</span>
    </div>
    <div class="container">
        <input type="checkbox" id="average" class="toggle">
        <label for="average" class="label">
            <div class="slider"></div>
        </label>
        <span>Average</span>
    </div>
    <div class="container">
        <input type="checkbox" id="bad" class="toggle">
        <label for="bad" class="label">
            <div class="slider"></div>
        </label>
        <span>Bad</span>
    </div>
    
  </body>
</html>
