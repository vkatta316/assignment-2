<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class ="form-signin">
        <img src="images/aboutMe.png" class="studentImage" alt="studentImage"  width="100" height="100">
        <h1>Please sign in</h1>
        <div class="form-group">
            <input class="form-control" id="email" name="email"  type= "email" placeholder="Email address" minlength="5" maxlength="255" autofocus/>    
        </div>
        <div class="form-group">
            <input class="form-control" id="emailPassword" name="emailPassword" type="password" placeholder="Password" maxlength="255" />
        </div>
        <div class="form-group">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
        </div>
        <div>
            <a href="introduction.html">
            <button class="btn btn-primary" type="submit">Sign in</button>
            </a>
        </div>
        
    </div>
</body>
</html>
